<div
		id="my_modal1"
		class="modal fade"
		role="dialog"
		aria-labelledby="myModalLabel"
		aria-hidden="true"
		style="display: none; border-radius: 10px;">
		<div    class="modal-dialog"
				style="width: 80%; height: 80%">
				<div class="modal-content modalDarkBack">
					<div    class="modal-header"
							style="padding: 0px; border-bottom: 1px">
							<h4 class="modal-title font14"
								id="my_modal_label1"
								style="color: #f8f8f8; text-align: left; padding: 5px">
								<span   class="font13"
										style="font-weight: bold"
										id="my_modal1_title">
										<i class="fa fa-edit"></i>
										A-RMS 상태 등록 팝업
								</span>
								<blockquote    class="search-result"
											   style="border-left: 5px solid #e5603b">
									<p
											style="font-size: 13px; margin: 10px 0px 10px 0px; padding-left: 10px"
											id="my_modal1_description">
										A-RMS 요구사항의 상태를 등록합니다.
									</p>
								</blockquote>
							</h4>
							<div    class="widget-controls"
									style="padding-top: 10px">
									<a  data-widgster="close"
										title="Close"
										href="#"
										data-dismiss="modal"
										aria-hidden="true">
										<i class="glyphicon glyphicon-remove"></i>
									</a>
							</div>
					</div>
					<div    class="modal-body"
							style="padding: 5px; border-top: 1px solid rgba(51, 51, 51, 0.3); padding-top: 5px">
							<form   class="form-horizontal"
								method="post">
								<input  type="hidden"
										id="popup_view_state_c_id"
										name="popup_view_state_c_id" />
							<fieldset>
								<div    class="control-group"
										for="popup_view_state_name">
									<label class="control-label font13">상태 이름 :</label>
									<div    class="controls form-group input-group"
											style="margin-left: 180px">
										<span class="input-group-addon">
											<i class="glyphicon glyphicon-gift"></i>
										</span>
										<input  type="text"
												id="popup_view_state_name"
												name="popup_view_state_name"
												class="form-control parsley-validated font13 darkBack"
												data-placement="top"
												data-original-title="상태의 이름을 입력해주세요."
												required="required"
												placeholder="Requirement State Name" />
<!--										<span class="input-group-addon font11">INFO : 상태 이름</span>-->
									</div>
								</div>
								<div    class="control-group">
									<label
											class="control-label font13"
											for="popup_view_state_category">상태 카테고리 :</label>
									<div    class="controls form-group input-group"
											style="margin-left: 180px">
										<span class="input-group-addon">
											<i class="glyphicon glyphicon-globe"></i>
										</span>
										<div style="display: flex; align-items: center; gap: 10px; padding: 0">
											<div
												id="popup_view_state_category_div"
												data-toggle="buttons">
												<label class="btn btn-disabled edit-red">
													<input
															type="radio"
															name="popup_view_state_category_options"
															value="10" />
													<i class="fa fa-folder-o text-danger"></i>
													열림
												</label>
												<label class="btn btn-disabled edit-orange">
													<input
															type="radio"
															name="popup_view_state_category_options"
															value="11" />
													<i class="fa fa-fire"  style="color: #E49400;"></i>
													진행중
												</label>
												<label class="btn btn-disabled edit-green" >
													<input
															type="radio"
															name="popup_view_state_category_options"
															value="12" />
													<i class="fa fa-fire-extinguisher text-success"></i>
													해결됨
												</label>
												<label class="btn btn-disabled edit-blue" >
													<input
															type="radio"
															name="popup_view_state_category_options"
															value="13" />
													<i class="fa fa-folder text-primary"></i>
													닫힘
												</label>
											</div>
											<span class=" font11" id="redmine_info" style="display:none;">INFO : 레드마인 서버는 관리자 계정으로 등록해야합니다.</span>
										</div>
									</div>
								</div>
								<div 	class="control-group">
									<label  class="control-label"
											style="color: #f8f8f8">
										상태 설명 :
									</label>
									<div class="controls form-group">
										<div    class="col-sm-12"
												style="padding-top: 10px">
											<div    id="popup_view_state_description_editor"
													class="darkBack">
												<p>상태 관련 설명 등을 기록합니다.</p>
											</div>
										</div>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
					<div    class="modal-footer"
							style="background-color: transparent; padding: 5px; text-align: right; border-top: 0px">
							<button
									type="button"
									style="float: left;"
									id="delete_req_state"
									class="btn btn-danger btn-sm ladda-delete-pdservice ladda-button"
									data-dismiss="modal">
									<span class="ladda-label">
										상태 삭제
									</span><span class="ladda-spinner"></span>
							</button>
							<button
									type="button"
									id="close_modal_popup"
									class="btn btn-default"
									data-dismiss="modal">
								Close
							</button>
							<button
									type="button"
									id="save_req_state"
									class="btn btn-primary">
								신규 상태 등록
							</button>
							<button
									type="button"
									id="update_req_state"
									class="btn btn-success">
								상태 정보 변경
							</button>
					</div>
				</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
</div>
