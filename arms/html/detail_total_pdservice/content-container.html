<div class="col-lg-5 col-layer">
	<section class="widget">
		<header>
			<h4>
				<span
						class="font13"
						style="font-weight: bold">
					<i
							class="fa fa-edit"
							style="vertical-align: middle; font-size: 14px"></i>
					제품(서비스) 산출물 조회
				</span>
			</h4>
			<div class="widget-controls">
				<a
						data-widgster="toleft"
						title="change width to left"
						href="#">
					<i class="glyphicon glyphicon-chevron-left"></i>
				</a>
				<a
						data-widgster="expand"
						title="Expand"
						href="#">
					<i class="glyphicon glyphicon-chevron-up"></i>
				</a>
				<a
						data-widgster="collapse"
						title="Collapse"
						href="#">
					<i class="glyphicon glyphicon-chevron-down"></i>
				</a>
				<a
						data-widgster="toright"
						title="change width to right"
						href="#">
					<i class="glyphicon glyphicon-chevron-right"></i>
				</a>
				<a
						data-widgster="fullscreen"
						title="Fullscreen"
						href="#">
					<i
							class="glyphicon glyphicon-fullscreen"
							style="font-size: 11px"></i>
				</a>
			</div>
		</header>
		<div class="body">
			<div
				class="gradient_middle_border"
				style="width: 100%; height: 2px"></div>
			<blockquote
				class="font13"
				style="margin-top: 5px">
				제품(서비스) :
				<span
					id="selected_pdservice"
					style="color: #a4c6ff">
					선택되지 않음
				</span>
			</blockquote>
			<div
				class="panel-group"
				id="pdservice_detail_accordion">
			</div>
		</div>
	</section>
</div>

<div class="col-lg-7 col-layer">
	<section class="widget">
		<header>
			<h4>
				<span
						class="font13"
						style="font-weight: bold">
					<i
							class="fa fa-edit"
							style="vertical-align: middle; font-size: 14px"></i>
					제품(서비스) 산출물 보기
				</span>
			</h4>
			<div class="widget-controls">
				<a
						data-widgster="toright"
						title="change width to left"
						href="#">
					<i class="glyphicon glyphicon-chevron-left"></i>
				</a>
				<a
						data-widgster="expand"
						title="Expand"
						href="#">
					<i class="glyphicon glyphicon-chevron-up"></i>
				</a>
				<a
						data-widgster="collapse"
						title="Collapse"
						href="#">
					<i class="glyphicon glyphicon-chevron-down"></i>
				</a>
				<a
						data-widgster="toleft"
						title="change width to right"
						href="#">
					<i class="glyphicon glyphicon-chevron-right"></i>
				</a>
				<a
						data-widgster="fullscreen"
						title="Fullscreen"
						href="#">
					<i
							class="glyphicon glyphicon-fullscreen"
							style="font-size: 11px"></i>
				</a>
			</div>
		</header>
		<div class="body">
			<div
					class="gradient_middle_border"
					style="width: 100%; height: 2px"></div>
			<blockquote
					class="font13"
					style="margin-top: 5px">
				선택한 제품(서비스) 산출물 :
				<span
						id="selected_pdservice_detail"
						style="color: #a4c6ff">
					선택되지 않음
				</span>
			</blockquote>
			<div class="row">
				<div class="col-md-12">
					<section class="widget widget-tabs">
						<div class="body tab-content">
							<div
									id="stats"
									class="tab-pane active clearfix"
									style="padding-top: 10px !important">
								<form
										class="form-horizontal"
										method="post">
									<fieldset>
										<div class="control-group" id="pdservice_detail_drawio_div" for="pdservice_detail_drawio_contents" style="display: none;">
											<label class="control-label font13">drawio :</label>
											<div class="controls form-group input-group" style="margin-left: 180px"><span class="input-group-addon"><i class="glyphicon glyphicon-gift"></i></span>
												<input type="hidden" id="pdservice_detail_drawio_contents" name="" class="form-control parsley-validated font13 darkBack" data-placement="top" data-original-title="" required="required" placeholder="drawio" style="border: 0px !important; color: #a4c6ff !important" />
												<button type="button" id="btn_product_detail_edit_drawio" class="btn btn-primary btn-sm" onclick="viewDrawIO();">drawio 확인하러 가기</button>
												<span id="product_detail_edit_drawio_time" class="drawio-time"></span>
											</div>
										</div>

										<div id="pdservice_detail_drawio_swiper" class="control-group" for="pdservice_detail_drawio_swiper_container" style="display: none">
											<label class="control-label font13">drawio 썸네일 :</label>
											<div class="controls form-group input-group" style="margin-left: 180px;">
													<span class="input-group-addon">
															<i class="glyphicon glyphicon-camera"></i>
													</span>
												<div class="swiper main-swiper" id="pdservice_detail_drawio_swiper_container">
													<div class="swiper-wrapper"></div>
													<div class="swiper-button-next"></div>
													<div class="swiper-button-prev"></div>
													<div class="swiper-pagination"></div>
												</div>
												<div thumbsSlider="" class="swiper thumbnail-swiper" id="pdservice_detail_drawio_swiper_container_thumbs">
													<div class="swiper-wrapper"></div>
												</div>
											</div>
										</div>



										<div class="control-group">
											<label class="control-label" style="margin-top: 10px">제품(서비스) 산출물 컨텐츠 :</label>
											<br />
											<br />
											<br />
											<div class="col-sm-12 darkBack" id="pdservice_detail_contents" style="padding-top: 10px; padding-bottom: 10px" readonly></div>
										</div>
									</fieldset>
								</form>
							</div>
							<div class="body-middle">
								<form
										id="fileupload"
										action="uploadFileToNode.do"
										method="POST"
										enctype="multipart/form-data">
									<input
											type="hidden"
											id="fileIdlink"
											value="" />
									<div class="row pdservice-detail-file">
										<div class="col-md-12">
											<div
													id="dropzone"
													class="dropzone">
												<i class="fa fa-cloud-upload"></i>
												Drop files here
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-12 fileupload-progress fade font12">
											<!-- The global progress bar -->
											<div
													class="progress progress-success progress-striped active font12"
													role="progressbar"
													aria-valuemin="0"
													aria-valuemax="100">
												<div
														class="bar"
														style="width: 0%"></div>
											</div>
											<!-- The extended global progress information -->
											<div class="progress-extended font12">&nbsp;</div>
										</div>
									</div>
									<div class="form-actions fileupload-buttonbar no-margin pdservice-detail-file">
										<span class="btn btn-sm btn-inverse fileinput-button">
											<i class="fa fa-plus"></i>
											<span>Add files...</span>
											<input
													type="file"
													name="files[]"
													multiple="" />
										</span>
										<button
												type="submit"
												class="btn btn-inverse btn-sm start">
											<i class="fa fa-upload"></i>
											<span>Start upload</span>
										</button>
										<button
												type="reset"
												class="btn btn-inverse btn-sm cancel">
											<i class="fa fa-ban"></i>
											<span>Cancel upload</span>
										</button>
									</div>
									<div class="fileupload-loading">
										<i class="fa fa-spin fa-spinner"></i>
									</div>
									<!-- The table listing the files available for upload/download -->
									<table
											role="presentation"
											class="table table-striped"
											style="margin-bottom: 5px">
										<tbody
												class="files"
												data-toggle="modal-gallery"
												data-target="#modal-gallery"></tbody>
									</table>
								</form>
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
	</section>
</div>
