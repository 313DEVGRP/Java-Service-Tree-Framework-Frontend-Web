				어플리케이션 API Data를 가져오는 중입니다...

		<!-- upload template -->
		<script
			id="template-upload"
			type="text/x-tmpl">
			{% for (var i=0, file; file=o.files[i]; i++) { %}
			<tr class="template-upload fade">
			    <td class="preview"><span class="fade"></span></td>
			    <td class="name"><span>{%=file.name%}</span></td>
			    <td class="size"><span>{%=o.formatFileSize(file.size)%}</span></td>
			    {% if (file.error) { %}
			    <td class="error" colspan="2"><span class="label label-important">Error</span> {%=file.error%}</td>
			    {% } else if (o.files.valid && !i) { %}
			    <td>
			        <div class="progress progress-success progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
			            <div class="bar" style="width:0%;"></div>
			        </div>
			    </td>
			    <td>{% if (!o.options.autoUpload) { %}
			        <button class="btn btn-primary btn-sm start">
			            <i class="fa fa-upload"></i>
			            <span>Start</span>
			        </button>
			        {% } %}</td>
			    {% } else { %}
			    <td colspan="2"></td>
			    {% } %}
			    <td>{% if (!i) { %}
			        <button class="btn btn-warning btn-sm cancel">
			            <i class="fa fa-ban"></i>
			            <span>Cancel</span>
			        </button>
			        {% } %}</td>
			</tr>
			{% } %}
		</script>

		<!-- The template to display files available for download -->
		<script
			id="template-download"
			type="text/x-tmpl">
			{% for (var i=0, file; file=o.files[i]; i++) { %}
			<tr class="template-download fade">
			    {% if (file.error) { %}
			    <td></td>
			    <td class="name"><span>{%=file.name%}</span></td>
			    <td class="size"><span>{%=o.formatFileSize(file.size)%}</span></td>
			    <td class="error" colspan="2"><span class="label label-important">Error</span> {%=file.error%}</td>
			    {% } else { %}
			    <td class="preview">{% if (file.thumbnail_url) { %}
			        <a href="{%=file.url%}" title="{%=file.name%}" data-gallery="gallery" download="{%=file.name%}"><img src="{%=file.thumbnail_url%}"></a>
			        {% } %}</td>
			    <td class="name">
			        <a href="{%=file.url%}" title="{%=file.name%}" data-gallery="{%=file.thumbnail_url&&'gallery'%}" download="{%=file.name%}">{%=file.name%}</a>
			    </td>
			    <td class="size"><span>{%=o.formatFileSize(file.size)%}</span></td>
			    <td colspan="2"></td>
			    {% } %}
			    <td>
			        <button class="btn btn-danger btn-sm delete" data-type="{%=file.delete_type%}" data-url="{%=file.delete_url%}"{% if (file.delete_with_credentials) { %} data-xhr-fields='{"withCredentials":true}'{% } %}>
			        <i class="fa fa-trash"></i>
			        <span>Delete</span>
			        </button>
			    </td>
			</tr>
			{% } %}
		</script>
